<h2>Add an Order</h2>

<form action="./orders.html" method="POST">

<table>
    <thead>
      <tr>
        <th><label>Order Total:
            <input type="number" name="" size="20" maxlength="70">
        </label></th>
        <th></th>
        <th><label>Game Title:
            <input type="text" name="last_name" size="20" maxlength="70">
        </label></th>
        <th><label>Store ID:
            <input type="number" name="email" size="20" maxlength="100">
        </label></th>
        <th><label>Customer ID:
            <input type="number" name="phone_number" size="20" maxlength="100">
        </label></th>
        <th><label>Console ID:
            <input type="number" name="streetnumber" size="20" maxlength="100">
        </label></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <br />

    <button name="submit" type="submit">Submit</button>
</form>
