<h2>Update a Customer's details</h2>

<p>If left empty, the existing value will be used.</p>

    <form action="./customers.html" method="POST">

        <table>
            <thead>
              <tr>
                <th><label>First name:
                    <input type="text" name="first_name" size="20" maxlength="70">
                </label></th>
                <th></th>
                <th><label>Last name:
                    <input type="text" name="last_name" size="20" maxlength="70">
                </label></th>
                <th><label>Email:
                    <input type="text" name="email" size="20" maxlength="100">
                </label></th>
                <th><label>Phone Number:
                    <input type="number" name="phone_number" size="20" maxlength="100">
                </label></th>
                <th><label>Street Number:
                    <input type="number" name="streetnumber" size="20" maxlength="100">
                </label></th>
                <th><label>Street Name:
                    <input type="text" name="street_name" size="20" maxlength="100">
                </label></th>
                <th><label>Unit:
                    <input type="text" name="unit" size="20" maxlength="100">
                </label></th>
                <th><label>City:
                    <input type="text" name="city" size="20" maxlength="100">
                </label></th>
                <th><label>Postal Code:
                    <input type="text" name="postal_code" size="20" maxlength="100">
                </label></th>
                <th><label>Country:
                    <input type="text" name="country" size="20" maxlength="100">
                </label></th>
                <th><label>Reward Account:
                    <input type="number" name="account_number" size="20" maxlength="100">
                </label></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

  <br />

    <button name = "submit" type="submit">Submit Changes</button>
</form>
